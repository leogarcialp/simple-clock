	<div class="container">

		<main>
			<div class="box-container">
				<div class="box bg-danger">
					<p class="hora hour"></p>
				</div>
				<div class="box bg-success">
					<p class="hora minutes"></p>
				</div>
				<div class="box bg-warning">
					<p class="hora seconds"></p>
				</div>
			</div>

				<p class="full-date"></p>
